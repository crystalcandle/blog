# Site settings
title: 水晶蜡烛
SEOTitle: 水晶蜡烛的博客 | crystalcandle's Blog
header-img: "img/404-bg.jpg"
description: "爆米花好美"
url: "http://crystalcandle.github.io"          # your host, for absolute URL
baseurl: "/blog"      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/crystalcandle/blog.git" # you code repository

# Sidebar settings
sidebar: false                           # whether or not using Sidebar.
sidebar-about-description: ""
# sidebar-avatar: /img/about-BY-gentle.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
twitter_username:   crystalcandle20




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: qiubaiying

# Gitalk
gitalk:
  enable: false    #是否开启Gitalk评论
  # clientID: f2c84e7629bb1446c1a4                            #生成的clientID
  # clientSecret: ca6d6139d1e1b8c43f8b2e19492ddcac8b322d0d    #生成的clientSecret
  # repo: qiubaiying.github.io    #仓库名称
  # owner: qiubaiying    #github用户名
  # admin: qiubaiying
  # distractionFreeMode: true #是否启用类似FB的阴影遮罩


# Google Analytics
ga_track_id: 'UA-79165282-3'            # Format: UA-xxxxxx-xx
ga_domain: auto               # 默认的是 auto, 可以改成自定义域名


# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页


# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

theme: jekyll-theme-midnight